<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form with Video Background and Glassmorphism</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        input[type=email]{
            background-color: transparent;
            border: none;
            border-bottom: 1px solid white;
        }
        input[type=email]:focus{
            background-color: transparent;
            outline: none;
            border: none;
            border-bottom: 1px solid white;

        }
        input[type=email]::placeholder{
            color: white;
        }
        input[type=password]{
            background-color: transparent;
            border: none;
            border-bottom: 1px solid white;
        }
        input[type=password]:focus{
            background-color: transparent;
            outline: none;
            border: none;
            border-bottom: 1px solid white;

        }
        input[type=password]::placeholder{
            color: white;
        }
    </style>
</head>

<body style="height: 100%; margin: 0; display: flex; justify-content: center; align-items: center; background: #000;">
    <video autoplay muted loop
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="assets/video.mp4" type="video/mp4">
    </video>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.114); z-index: 0;">
    </div>
    <div class="container d-flex justify-content-center align-items-center mt-5" style="z-index: 1;">
        <div class="card text-white"
            style="background: rgba(255, 255, 255, 0); border-radius: 10px; padding: 30px; max-width: 400px; width: 100%; box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3);">
            <div class="card-body text-center">
                <img src="https://themewagon.github.io/courses/assets/img/logo/loder.png" alt="Logo" class="mb-4"
                    style="width: 100px;">
                <h2 class="mb-4">Login Here</h2>
                <form>
                    <div class="form-group">
                        <label for="email" class="text-white">Email</label>
                        <input type="email" class="form-control " id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-light w-100 mt-4 h6 rounded-5">Login</button>
                    <div class="mt-3">
                        <a href="#" class="text-white text-decoration-underline">Forget Password</a> <br>
                         <a href="registration.html"
                            class="text-white text-decoration-underline">Registration</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
